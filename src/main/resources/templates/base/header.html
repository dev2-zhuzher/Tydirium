<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	<div class="layui-header header">
		<!-- 头部区域（可配合layui已有的水平导航） -->
		<div class="layui-main">
			<ul class="layui-nav" pc>
				<li class="layui-nav-item"><a href="javascript:;"><span
						th:text="${session.user} == null ? '' : (${session.user.nickName} == null ? '' : ${session.user.nickName} )"></span></a>
					<dl class="layui-nav-child">
						<dd>
							<a href="#" target="_blank">个人信息</a>
						</dd>
						<dd> 
							<a th:href="@{/logout?accessToken={accessToken}(accessToken = ${session.accessToken})}" target="_Self">退出系统</a>
						</dd>
					</dl></li>
			</ul>
		</div>
	</div>
</div>
</html>
