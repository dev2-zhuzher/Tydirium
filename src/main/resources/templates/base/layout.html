<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<!-- Meta -->
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="renderer" content="webkit"></meta>
<title layout:title-pattern="$LAYOUT_TITLE  $CONTENT_TITLE">邮包系统</title>
<!-- CSS -->
<link th:replace="base/css :: css" />
<!-- js -->
<script th:replace="base/scripts-head :: scripts-head"></script>
<!-- common css、js -->
<link th:replace="common/css :: css" />
<script th:replace="common/scripts :: scripts"></script>
</head>
<body class="layout-fixed">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<!-- 页面头部 -->
			<div th:replace="base/header::header"></div>
		</div>
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 页面菜单 -->
				<div th:include="base/menu :: menu">menu</div>
			</div>
		</div>
		<div class="layui-body">
			<div class="layui-main">
			<!-- 内容主体区域 -->
			<section layout:fragment="content"></section>
			</div>
		</div>
		<div class="layui-footer">
			<!-- 底部固定区域 -->
			<div th:include="base/footer :: footer">footer</div>
		</div>
	</div>
	<script type="text/javascript"
		th:replace="base/scripts-body :: scripts-body"></script>
</body>
</html>
