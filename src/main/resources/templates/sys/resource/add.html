<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<title>资源管理</title>
<script src="/js/sys/resource/add.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<blockquote class="layui-elem-quote">
			<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">权限管理</a>
				<a href="">资源管理</a>
			</span>
		</blockquote>

		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>资源新增/修改</legend>
		</fieldset>

		<form class="layui-form layui-form-pane" action="/admin/sys/resource"
			method="post" id="addForm">
			<input type="hidden" name="id" lay-verify=""
							autocomplete="off" class="layui-input"
							th:value="${resource} == null ? '' : (${resource.id} == null ? '' : ${resource.id} )">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">资源名称<span class="required">
							* </span></label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required"
							autocomplete="off" class="layui-input"
							th:value="${resource} == null ? '' : (${resource.name} == null ? '' : ${resource.name} )">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">资源地址<span class="required">
							* </span></label>
					<div class="layui-input-block">
						<input type="text" name="uri" lay-verify="required"
							autocomplete="off" class="layui-input"
							th:value="${resource} == null ? '' : (${resource.uri} == null ? '' : ${resource.uri} )">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">显示级别<span class="required">
							* </span></label>
					<div class="layui-input-block">
						<input type="text" name="priority" lay-verify="required|number"
							autocomplete="off" class="layui-input"
							th:value="${resource} == null ? '' : (${resource.priority} == null ? '' : ${resource.priority} )">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">资源描述</label>
					<div class="layui-input-block">
						<input type="text" name="description" lay-verify=""
							autocomplete="off" class="layui-input"
							th:value="${resource} == null ? '' : (${resource.description} == null ? '' : ${resource.description} )">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<input class="layui-btn" value="提交" type="submit" lay-submit="">
			</div>
		</form>

	</div>
</body>
</html>
