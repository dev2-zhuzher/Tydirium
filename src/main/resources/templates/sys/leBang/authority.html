<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<title>乐邦权限管理</title>  
<script src="/js/sys/leBang/add.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<blockquote class="layui-elem-quote">
			<span class="layui-breadcrumb"> 
			<a href="">首页</a> 
			<a href="">权限管理</a>
			<a href="">乐邦权限管理</a>
			</span>
		</blockquote>

		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>岗位新增/修改</legend>
		</fieldset>

		<form class="layui-form layui-form-pane" action="/admin/sys/lebang/save"
			method="post" id="addForm">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">岗位名称<span class="required"
						aria-required="true"> * </span></label>
					<div class="layui-input-block">
						<input type="text" name="leBangRoleCode" lay-verify="required" autocomplete="off"
							class="layui-input" th:value="${leBangRole} == null ? '' : (${leBangRole.leBangRoleCode} == null ? '' : ${leBangRole.leBangRoleCode} )">
					</div>
				</div>
			</div> 
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">描述</label>
					<div class="layui-input-block">
						<input type="text" name="leBangDescription" lay-verify=""
							autocomplete="off" class="layui-input" th:value="${leBangRole} == null ? '' : (${leBangRole.leBangDescription} == null ? '' : ${leBangRole.leBangDescription} )">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">关联角色<span class="required"
						aria-required="true"> * </span></label>
					<div class="layui-input-block" lay-verify="checkResource" > 
						<span th:each="role : ${role}"> 
							<input type="radio" name="roleId" th:if="${#bools.isTrue(role.isCheck)}"  th:title="${role.name}" th:value="${role.id}" checked>
							<input type="radio" name="roleId" th:if="${#bools.isFalse(role.isCheck)}"  th:title="${role.name}" th:value="${role.id}" >
						</span>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<input type="submit" class="layui-btn" lay-submit="" />
			</div>
		</form>
	</div>
</body>
</html>
