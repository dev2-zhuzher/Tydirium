<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<title>乐邦权限管理</title> 
<script src="/js/common/table/page.js"></script>
<script src="/js/sys/module/list.js"></script>
</head>
<body>
<div layout:fragment="content">
<blockquote class="layui-elem-quote">
  <span class="layui-breadcrumb"> 
		<a href="">首页</a> 
		<a href="">权限管理</a>
		<a href="">乐邦权限管理</a>
	</span> 
</blockquote>
  <div>
	<form class="layui-form" id="from" action="/admin/sys/lebang/info">
		<input type="hidden" name="page" id="page" th:value="${pager.number}"/> 
		<input type="hidden" name="size" id="size" th:value="${pager.size}"/> 
		  <div class="layui-inline">
		    <label class="layui-form-label">岗位信息</label>
		    <div class="layui-input-block">
		      <input type="text" name="findLeBangCode" lay-verify="" autocomplete="off" placeholder="" class="layui-input" th:value="${findLeBangCode} == null ? '' : ${findLeBangCode} ">
		    </div>
		  </div>
		  <div class="layui-inline"> 
		  	<input class="layui-btn" lay-submit="" type="submit" value="查询"></input>
		  </div>
		  <div class="layui-inline">
		    <a href="/admin/sys/lebang/info/0" class="layui-btn"><i class="layui-icon"></i></a>
		  </div>
  	</form>
  </div>
 
	<table class="layui-table">
		<thead>
			<tr>
				<th>编码</th>
				<th>岗位信息</th>
				<th>角色权限</th> 
				<th>岗位描述</th>
				<th>创建时间</th>  
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			  <tr th:each="lebangList,moduleStat:${pager.content}">
<!--                 	<td th:utext="|<i class='layui-icon myicon'>${module.icon==null?'':'&#'}${module.icon==null?'':module.icon}</i>|">图标</td> -->
                	<td th:text="${lebangList.id}">编码</td>
                	<td th:text="${lebangList.leBangRoleCode}">岗位信息</td>
                	<td th:text="${lebangList.roleId}">角色权限</td>
                	<td th:text="${lebangList.leBangDescription}">岗位描述</td>
                	<td th:text="${lebangList.createTime}">创建时间</td>
                	<td>
						<a th:href="@{/admin/sys/lebang/info/{id}(id = ${lebangList.id})}" > 
							<button class="layui-btn layui-btn-small layui-btn-radius">
								<i class="layui-icon">&#xe642;</i>编辑
							</button>
    					</a>
					</td>
              </tr>
		</tbody>
	</table>
	<div id="laypage"></div>
	<input type="hidden" id="pagerTotalPages" th:value ="${pager.totalPages}"/>
	<input type="hidden" id="pagerNumber" th:value="${pager.number + 1}"/>
</div>
</body>
</html>
