<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>后台管理系统</title>
<!-- layui.css -->
<link href="/plugin/layui/css/layui.css" rel="stylesheet" />
<!-- 本页样式 -->
<link href="/css/login.css" rel="stylesheet" />
</head>
<body>  
		<div id="login" style="display:none;height: 330px">
			<form class="layui-form" action="/admin/check">
				<div class="layui-form-item" >
					<fieldset class="layui-elem-field layui-field-title">
                        <legend>后台登陆</legend>
						<h1></h1>
					</fieldset>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账&nbsp;&nbsp;&nbsp;&nbsp;号</label>
					<div class="layui-input-inline pm-login-input">
						<input type="text" name="account" lay-verify="account" placeholder="请输入账号" value="10015454" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					<div class="layui-input-inline pm-login-input">
						<input type="password" name="password" lay-verify="passWord"
							placeholder="请输入密码" value="123456" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证码</label>
					<div class="layui-input-inline pm-login-input">
						<input type="text" name="checkcode" placeholder="请输入验证码" value="" autocomplete="off" class="layui-input check-code">
					</div>
					<div class="img">
						<img alt="验证码" id="imagecode" src="/admin/image/update" class="img-code" onclick="reloadCode()"/>
					</div>
				</div>
				<div class="layui-form-item"
					style="margin-top: 25px; margin-bottom: 0;">
					<div class="layui-input-block">
						<input class="layui-btn" style="width: 133px;" lay-submit="" lay-filter="login" value="立即登录"/> 
						<a class="layui-btn" style="width: 133px;" href="/admin/auto/login">使用住这儿账号</a>
					</div>
				</div>
			</form>
		</div>
	<!-- layui.js -->
	<script src="/plugin/layui/layui.js"></script>
	<!-- layui规范化用法 -->
	<script type="text/javascript">
		layui.config({
			base : '/js/'
		}).use('login');
	</script>
</body>
</html>
